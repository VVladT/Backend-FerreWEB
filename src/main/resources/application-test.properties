# Server config
server.address=0.0.0.0
server.port=8080

# Datasource config
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# Security config
spring.security.jwt.secret-key=thisIsAVerySecureSecretKeyButDontTellAnyone
spring.security.jwt.expire.days=5

# Hibernate config
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Firebase config
firebase.storage.url-base=https://firebasestorage.googleapis.com/v0
firebase.storage.bucket-name=ferreweb-ea627.appspot.com
firebase.upload.default-filetype=image/webp
firebase.auth.private-key=files/firebase-pv.json
